<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Theme Variables */
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --accent: #4a9eff;
    }
    .light-theme {
      --bg-color: #f9f9f9;
      --text-color: #000000;
      --card-bg: #ffffff;
      --accent: #ff9800;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header, footer, .module-card, .subject-card, .leaderboard {
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 10px;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: var(--accent);
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .theme-toggle {
      font-size: 18px;
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header style="display:flex;justify-content:space-between;align-items:center;">
    <div class="headlogo" style="display:flex;align-items:center;gap:8px;">
      <img src="logo.png" alt="Schools24 Logo" class="logo" style="height:40px;">
      <span class="divider">|</span>
      <span class="school-text">School</span>
    </div>
    <div class="datetime" id="datetime"></div>
    <div style="display:flex;align-items:center;gap:10px;">
      <button class="theme-toggle" id="themeToggle">☀️</button>
      <div class="teacher-profile" style="display:flex;align-items:center;gap:6px;">
        <span>Teacher’s Name</span>
        <img src="https://via.placeholder.com/40" alt="Teacher" style="border-radius:50%;">
      </div>
    </div>
  </header>

  <div class="main-container" style="display:flex;gap:20px;margin-top:20px;">
    <!-- Left Sidebar (Leaderboard) -->
    <aside class="left-sidebar" style="flex:1;">
      <div class="leaderboard">
        <h3>Leader Board</h3>
        <div class="rank-1">1 XXXXXXXXXXXX</div>
        <ul>
          <li>XXXXXXXXXXXX</li>
          <li>XXXXXXXXXXXX</li>
          <li>XXXXXXXXXXXX</li>
        </ul>
        <a href="#" class="more-details">More Details</a>
      </div>
    </aside>

    <!-- Center Section -->
    <main class="center-section" style="flex:2;">
      <!-- Class Info -->
      <div class="class-info" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
        <select class="class-dropdown">
          <option>Class : Per KG</option>
          <option>Class 1</option>
          <option>Class 2</option>
          <option>Class 10</option>
        </select>
        <div class="student-count">Number of Students :</div>
      </div>

      <!-- Module Grid -->
      <div class="module-grid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:15px;">
        <div class="module-card"><h3>Time Table</h3></div>
        <div class="module-card"><h3>Calendar</h3></div>
        <div class="module-card"><h3>Schedule Quiz</h3></div>
        <div class="module-card"><h3>Teach</h3></div>
        <div class="module-card"><h3>Question Paper</h3></div>
        <div class="module-card"><h3>Planner</h3></div>
        <div class="module-card"><h3>Whiteboard</h3></div>
        <div class="module-card"><h3>Chat</h3></div>
      </div>
    </main>

    <!-- Right Panel (Subjects) -->
    <aside class="right-sidebar" style="flex:1;display:flex;flex-direction:column;gap:10px;">
      <div class="subject-card"><span>Science</span></div>
      <div class="subject-card"><span>Maths</span></div>
      <div class="subject-card"><span>Social</span></div>
      <div class="subject-card"><span>English</span></div>
    </aside>
  </div>

  <!-- Bottom Assessments -->
  <footer class="assessments" style="margin-top:20px;display:flex;gap:10px;align-items:center;">
    <button>FA 1</button>
    <button>FA 2</button>
    <button>SA 1</button>
    <button>FA 3</button>
    <button>FA 4</button>
    <button>SA 2</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
